name: snap

on:
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # Build the snap
    - uses: snapcore/action-build@v1
      id: build
      with:
        snapcraft-args: --enable-experimental-extensions
    # Make sure it is installable
    - run: |
        sudo snap install --dangerous ${{ steps.build.outputs.snap }}
